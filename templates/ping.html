<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="static/css/style.css">
    <title>Check</title>
</head>
<body>
    
    <form method="POST">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="{% url 'homepage' %} ">Home</a></li>
                    <li><a class="navbar-brand" href="{% url 'controlPanelPage' %}" class="subtitle" type="submit">Config</a></li>
                    <li><a href="{% url 'ping' %}" class="navbar-brand subtitle" type="submit">Check</a></li>
                    <li><a href="{% url 'storicoPing' %}" class="navbar-brand subititle" type="submit">Storico e tempo reale</a></li>
                </ul>
            </div>   
        </nav>
    </form>
    <div class="loader">
        <form action="{% url 'ping' %}" method="POST" id="pingForm">
            {% csrf_token %}
            <input href="{% url 'ping' %}" type="submit" id="startPing" value="Avvia ping" class="btn btn-success">
            <a id="homepage" href="{% url 'homepage' %}" class="btn btn-primary">HOMEPAGE</a> 
            <input type="button" value="Scarica storico ping" class="btn btn-primary" onclick="window.open('download_txt')">
            <input type="button" value="Storico server non funzionanti" class="btn btn-primary" onclick="window.open('err_download')">
            <input type="button" value="Cancella file" class="btn btn-danger" onclick="window.open('cancella_storico')">
        </form>
        
    </div>
    

    {% for risposta in risposte %}
            <span style = "display: block; color: white; font-weight: bolder;">{{ risposta }}</span>
            <pre id="risultatoPing"></pre>
    {% endfor%}


    {% block javascript %}
        <script src="{% static 'js/script.js' %}"></script>
    {% endblock %}
        
</body>
</html>
