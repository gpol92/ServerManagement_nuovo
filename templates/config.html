<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="static/css/style.css">
    <title>Controllo Server</title>
</head>
<body>
    <form method="POST">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="{% url 'homepage' %} ">Home</a></li>
                    <li><a class="navbar-brand subtitle" href="{% url 'config' %}" type="submit">Config</a></li>
                    <li><a class="navbar-brand subtitle" href="{% url 'ping' %}" type="submit">Check</a></li>
                    <li><a href="{% url 'storicoPing' %}" class="navbar-brand subititle" type="submit">Storico e tempo reale</a></li>
                </ul>
            </div>   
        </nav>
    </form>
    <p style="text-align: center; color: white;"> Timer attuale: {{ timer }} minuti </p>
    <div class="container">
        <a href="{% url 'add-server' %}" class="material-symbols-outlined add">
            add
        </a>
        {% for server in servers %}
        <div>
            <a href="{% url 'add-server' %}" class="material-symbols-outlined add">
                add
            </a>
            <a href="{% url 'delete-server' server.pk %}" onclick="return confirm('Vuoi davvero cancellare il server selezionato?')" class="material-symbols-outlined delete">
                delete
            </a>
            <span style="color: black;">{{ server.ip }} - {{ server.nome }}</span>
        </div>
        {% endfor %}    
        
        <a style="text-align: center;" href="{% url 'homepage' %}" class="btn btn-primary">HOMEPAGE</a>  
    </div>
</body>
</html>
