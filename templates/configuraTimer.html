<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="static/css/style.css">
    <title>Configura Timer</title>
</head>
<body>
    <form method="POST">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="{% url 'homepage' %} ">Home</a></li>
                    <li><a href="{% url 'login' %}" class="navbar-brand subtitle2" type="submit">Login</a></li>
                    <li><a class="navbar-brand" href="{% url 'config' %}" class="subtitle" type="submit">Config</a></li>
                    <li><a href="{% url 'ping' %}" class="navbar-brand subtitle" type="submit">Check</a></li>
                </ul>
            </div>   
        </nav>
    </form>
    <form action="{% url 'configuraTimer' %}" method="GET" id="pingForm">
        {% csrf_token %}
        <input type="text" id="timer" name="timer" placeholder="configura il timer">
        <a href="{% url 'configuraTimer' %}" type="submit" class="btn btn-success">Imposta timer</a>
    </form>

    {% block javascript %}
        <script src="{% static 'js/timer.js' %}"></script>
    {% endblock %}
</body>
</html>
