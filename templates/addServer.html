<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="static/css/style.css">
    <title>Aggiungi Server</title>
</head>
<body>
    <h1 class="primoH1" style="color:white">Aggiungi server</h1>

    {% if submitted %}

        <p class="primoP" style="color:white">Server aggiunto con successo</p>

    {% else %}
        <form action="" method="POST">
            {% csrf_token %}
        
            {{ form.as_p}}

            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    {% endif %}

    <a style="margin-top: 20px" class="btn btn-success" href="{% url 'insertTimer' %}">Inserisci timer in minuti</a>
    <a style="margin-top: 20px;" href="{% url 'homepage' %}" type="button" class="btn btn-primary">Homepage</a>
</body>
</html>
